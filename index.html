<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=860" />
    <meta name="description" content="Explore tunes played at the Novi Sad traditional Irish music session using a new app developed by Anton Zille and Michael Eskin's ABC Transcription Tools.">
    <meta property="og:title" content="Tunes played at the Novi Sad traditional Irish music session" />
    <meta property="og:description" content="View session tunes using Michael Eskin's ABC Transcription Tools" />
    <meta property="og:image" content="" />
    <title>Novi Sad Session Setlist</title>
    <link rel="stylesheet" href="./styles/nss-styles.css">
    <script type="module" src="./modules/scripts-3p/popover-polyfill/popover.min.js"></script>
    <script type="module" src="./modules/scripts-ns-sessions.js"></script>
</head>

<body>

    <div class="container">

        <header class="nss-header">

            <nav class="nss-switch-container">

                <button id="website_help" class="nss-btn nss-link-btn nss-launch-el flex-wrapper" tabindex="-1">
                    <a href="https://github.com/anton-bregolas/NS-Session-Setlist" target="_blank" class="nss-icon-container" title="Visit GitHub page with tunebook info" aria-title="Visit GitHub page with tunebook info">
                        <svg class="nss-icon github-icon-dark" aria-hidden="true">
                            <use href="assets/icons/icons.svg#nav-icon-github"></use>
                        </svg>
                    </a>
                </button>

                <div class="nss-tunebook-el" hidden>
                    <button data-load="tunelist" class="nss-btn nss-switch-btn flex-wrapper" title="Switch to Tunelist view" aria-title="Switch to Tunelist view" hidden>
                        <svg class="nss-switch-icon" aria-hidden="true">
                            <use href="assets/icons/icons.svg#action-icon-music"></use>
                        </svg>
                    </button>
                    <button data-load="setlist" class="nss-btn nss-switch-btn flex-wrapper" title="Switch to Setlist view" aria-title="Switch to Setlist view" hidden>
                        <svg class="nss-switch-icon" aria-hidden="true">
                            <use href="assets/icons/icons.svg#nav-icon-tunelist"></use>
                        </svg>
                    </button>
                </div>

                <div class="nss-playalong-el" hidden>
                    <button data-load="launcher" class="nss-btn nss-switch-btn flex-wrapper" title="Return to Launch Screen" aria-title="Return to Launch Screen">
                        <svg class="nss-switch-icon" data-icon="launch" aria-hidden="true">
                            <use href="assets/icons/icons.svg#action-icon-launch"></use>
                        </svg>
                    </button>
                </div>
            </nav>

            <h1 id="title" class="nss-gradient-text" data-title="launcher"></h1>
            
            <section class="nss-select nss-tunebook-el" hidden>
                <div class="nss-select-container flex-wrapper">
                    <select id="filterOptions" class="nss-select-options" title="Filter tunes by tune type or players" aria-title="Filter tunes by tune type or players">
                        <option value="-1">âœ¨ Filter by...</option>
                        <option value="0">ðŸ˜Ž Show All ðŸ˜Ž</option>
                    </select>
                    <select id="tuneSelector" title="Select tunes from the dropdown menu" aria-title="Select tunes from the dropdown menu">
                        <option id="tuneSelectorTitle" data-title="setlist" value=""></option>
                    </select>
                    <select id="displayOptions" class="nss-select-options" title="Set tablature display and change playback instrument" aria-title="Set tablature display and change playback instrument">
                       <option value="-1">ðŸŽ¹ Tabs & MIDI</option>
                       <option value="0">Default (ABC Tools)</option>
                       <option value="13">Notes (Piano)</option>
                       <option value="1">ABC (Concertina)</option>
                       <option value="2">Tin Whistle Tabs</option>
                       <option value="3">Irish Flute Tabs</option>
                       <option value="4">GDAD Bouzouki Tabs</option>
                       <option value="5">EADGBE Guitar Tabs</option>
                       <option value="6">DADGAD Guitar Tabs</option>
                       <option value="7">Mandolin Tabs</option>
                       <option value="8">Tenor Banjo Tabs</option>
                       <option value="9">Hammered Dulcimer</option>
                       <option value="10">Uilleann Pipes</option>
                       <option value="11">Melodeon</option>
                       <option value="12">SolfÃ¨ge </option>
                    </select>
                </div>
            </section>

            <nav class="nss-abclink-container">
                <button id="fullscreenbutton" data-load="fullscreen-popover" class="nss-tunebook-el" title="View current item in full screen on a new page" aria-title="View current item in full screen on a new page" hidden>
                    Full<br>Screen<br>View
                </button>
                <button id="nss-btn-abctools" class="nss-btn nss-link-btn nss-launch-el flex-wrapper" tabindex="-1">
                    <a href="https://michaeleskin.com/abctools/abctools.html" target="_blank" class="nss-icon-container" title="Launch ABC Transcription Tools" aria-title="Open ABC Transcription Tools">
                        <svg class="nss-icon github-icon-dark" aria-hidden="true">
                            <use href="assets/icons/icons.svg#nav-icon-abctools-fill"></use>
                        </svg>
                    </a>
                </button>
                <button class="nss-btn nss-link-btn nss-playalong-el" tabindex="-1" hidden>
                    <a href="https://www.youtube.com/@AntonBregolas" target="_blank" class="nss-icon-container nss-link-filled flex-wrapper" title="Visit Anton Zille's YouTube for more session tunes" aria-title="Visit Anton Zille's YouTube for more session tunes">
                        <svg class="nss-switch-icon" aria-hidden="true">
                            <use href="assets/icons/icons.svg#nav-icon-youtube"></use>
                        </svg>
                    </a>
                </button>
            </nav>

        </header>

        <main>
            
            <section class="nss-launch nss-launch-el flex-wrapper">
                <div class="nss-launch-container flex-wrapper">
                    <button data-load="setlist" class="nss-btn nss-btn-launch flex-wrapper">
                        <span class="nss-btn-text flex-wrapper">Open Setlist
                            <span class="nss-icon-container flex-wrapper" aria-hidden="true">
                                <svg class="nss-switch-icon"><use href="assets/icons/icons.svg#nav-icon-tunelist"></use></svg>
                            </span>
                        </span>
                    </button>
                    <button data-load="tunelist" class="nss-btn nss-btn-launch flex-wrapper">
                        <span class="nss-btn-text flex-wrapper">Open Tunelist
                            <span class="nss-icon-container flex-wrapper" aria-hidden="true">
                                <svg class="nss-switch-icon"><use href="assets/icons/icons.svg#action-icon-music"></use></svg>
                            </span>
                        </span>
                    </button>
                    <button data-load="playalong" class="nss-btn nss-btn-launch flex-wrapper">
                        <span class="nss-btn-text flex-wrapper">Play Along
                            <span class="nss-icon-container flex-wrapper" aria-hidden="true">
                                <svg class="nss-switch-icon"><use href="assets/icons/icons.svg#action-icon-records"></use></svg>
                            </span>
                        </span>
                    </button>
                </div>
            </section>

            <section class="nss-abctools-embed nss-tunebook-el" hidden>
                <iframe id="tuneFrame" src=""></iframe>
            </section>

            <section class="nss-playalong nss-playalong-el flex-wrapper" hidden>
                <div class="nss-playalong-container">
                    <div class="nss-playalong-link-container">
                        <a href="https://www.soundslice.com/slices/CLHRc/" target="_blank" title="Open play along notation for Toureendarby Polka Set">
                            <div class="nss-playalong-img-overlay"><h2>Toureendarby Polka Set</h2></div>
                            <img src="assets/images/playalong-polkas-toureendarby.jpg" draggable="false" alt="Toureendarby Polka Set playalong">
                        </a>
                    </div>
                    <div class="nss-playalong-link-container">
                        <a href="https://www.soundslice.com/slices/R1QCc/" target="_blank" title="Open play along notation for P&O Polka Set">
                            <div class="nss-playalong-img-overlay"><h2>P&O Polka Set</h2></div>
                            <img src="assets/images/playalong-polkas-pando.jpg" draggable="false" alt="P&O Polka Set playalong">
                        </a>
                    </div>
                    <div class="nss-playalong-link-container">
                        <a href="https://www.soundslice.com/slices/47PCc/" target="_blank" title="Open play along notation for John Walsh's Polka Set">
                            <div class="nss-playalong-img-overlay"><h2>John Walsh's Polka Set</h2></div>
                            <img src="assets/images/playalong-polkas-johnwalshs.jpg" draggable="false" alt="John Walsh's Polka Set playalong">
                        </a>
                    </div>
                    <a href="index.html" class="nss-subhead-link" title="Return to Launch Screen" aria-title="Return to Launch Screen"><h2 class="nss-gradient-text">Back to Launch Screen</h2></a>
                </div>
            </section>

            <article id="nss-popover-options" popover="manual" class="nss-popover" aria-label="App Options Menu">
                <header class="nss-popover-header">
                    <div class="flex-wrapper nss-header-x-container">
                        <button autofocus id="nss-popover-options-close" class="nss-btn nss-btn-x popover-btn-x flex-wrapper" title="Close App Options" aria-title="Close App Options"></button>
                    </div>
                    <h2 class="nss-popover-title">Tunebook Options</h2>
                </header>
                <div class="nss-popover-body">
                    <div class="nss-checkbox-container">
                        <label for="tools-save-restore-tunes" class="nss-checkbox-label">
                          <input type="checkbox" id="tools-save-restore-tunes" data-option="abcToolsSaveAndRestoreTunes" class="nss-checkbox-btn" value="1">
                            Save & load last opened Set or Tune
                        </label>
                        <label for="tools-allow-midi-change" class="nss-checkbox-label">
                          <input type="checkbox" id="tools-allow-midi-change" data-option="abcToolsAllowInstrumentChanges" class="nss-checkbox-btn" value="1">
                            MIDI: Allow changing playback instrument
                        </label>
                        <label for="tools-allow-tab-change" class="nss-checkbox-label">
                          <input type="checkbox" id="tools-allow-tab-change" data-option="abcToolsAllowTabStyleChanges" class="nss-checkbox-btn" value="1">
                            Tabs: Allow adding Tablature to notes
                        </label>
                    </div>
                </div>
            </article>

            <article id="nss-fullscreen-popover" popover class="nss-fullscreen-popover" aria-label="Full Screen View">
                <header class="nss-fs-popover-header">
                    <div class="flex-wrapper nss-header-x-container">
                        <button autofocus id="nss-fs-popover-close" class="nss-btn nss-btn-x fs-popover-btn-x flex-wrapper" title="Close Full Screen View" aria-title="Close Full Screen View"></button>
                    </div>
                    <h2 class="nss-fs-popover-title"></h2>
                </header>
                <div class="nss-fs-popover-body"></div>
            </article>

            <div class="nss-status-bar" aria-live="assertive"></div>

        </main>

        <footer class="nss-footers">

            <section class="nss-footer-launch nss-launch-el footer-wrapper">
                <button class="nss-btn nss-option-btn flex-wrapper" data-load="app-options" title="Open N.S.S.S. App Options" aria-title="Open N.S.S.S. App Options">
                    <svg class="nss-icon" aria-hidden="true">
                        <use href="assets/icons/icons.svg#action-icon-options"></use>
                    </svg>
                </button>
                <button class="nss-btn nss-link-btn nss-launch-el flex-wrapper" tabindex="-1">
                    <a href="abc-encoder.html" class="nss-icon-container" title="Launch ABC Encoder" aria-title="Launch ABC Encoder">
                        <svg class="nss-icon" aria-hidden="true">
                            <use href="assets/icons/icons.svg#action-icon-sort-az"></use>
                        </svg>
                    </a>
                </button>
            </section>

            <id id="footer" class="nss-footer-tunebook nss-tunebook-el footer-wrapper" hidden>
                <button data-load="launcher" class="nss-btn nss-switch-btn flex-wrapper" title="Return to Launch Screen" aria-title="Return to Launch Screen">
                    <svg class="nss-switch-icon" data-icon="launch" aria-hidden="true">
                        <use href="assets/icons/icons.svg#action-icon-launch"></use>
                    </svg>
                </button>

                <div class="flex-wrapper footer-link-wrapper">
                    <label for="nss-radio-view-tunes" class="radio-wrapper flex-wrapper">
                        <input type="radio" id="nss-radio-view-tunes" name="nss-radio-view" value="1" checked>
                        <span class="flex-wrapper">
                            Full Screen: Tunes
                            <div class="nss-footer-icon nss-icon-show">
                                <svg class="nss-icon" aria-hidden="true">
                                    <use href="assets/icons/icons.svg#action-icon-view"></use>
                                </svg>
                            </div>
                            <div class="nss-footer-icon nss-icon-hide">
                                <svg class="nss-icon" aria-hidden="true">
                                    <use href="assets/icons/icons.svg#action-icon-unview"></use>
                                </svg>
                            </div>
                        </span>
                    </label>
                    <a href="https://t.me/irish_sessions_ns" target="_blank" class="nss-footer-link flex-wrapper" title="Visit NS Session's Telegram channel" aria-title="Visit NS Session's Telegram channel">
                        <span class="nss-gradient-text">
                            Follow Trad Sessions NS
                        </span>
                    </a>
                    <label for="nss-radio-view-chords" class="radio-wrapper flex-wrapper">
                        <input type="radio" id="nss-radio-view-chords" name="nss-radio-view" value="2">
                        <span class="flex-wrapper">
                            <div class="nss-footer-icon nss-icon-show">
                                <svg class="nss-icon" aria-hidden="true">
                                    <use href="assets/icons/icons.svg#action-icon-view"></use>
                                </svg>
                            </div>
                            <div class="nss-footer-icon nss-icon-hide">
                                <svg class="nss-icon" aria-hidden="true">
                                    <use href="assets/icons/icons.svg#action-icon-unview"></use>
                                </svg>
                            </div>
                            Full Screen: Chords
                        </span>
                    </label>
                </div>

                <button class="nss-btn nss-btn-x footer-btn-x flex-wrapper" title="Hide footer section" aria-title="Hide footer section"></button>
            </section>

        </footer>

    </div>

</body>

</html>
