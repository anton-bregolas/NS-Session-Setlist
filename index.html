                        <svg class="nss-switch-icon" aria-hidden="true">
                            <use href="assets/icons/icons.svg#nav-icon-youtube"></use>

                        <svg class="nss-switch-icon" data-icon="launch" aria-hidden="true">
                            <use href="assets/icons/icons.svg#action-icon-launch"></use>
                        </svg>
                    </button>
                    <button id="nss-tunebook-setlist-switch" data-load="tunelist" class="nss-btn nss-switch-btn flex-wrapper" title="Switch to Tunelist view" aria-title="Switch to Tunelist view" aria-hidden="true" hidden>
                        <svg class="nss-switch-icon" aria-hidden="true">
                            <use href="assets/icons/icons.svg#action-icon-music"></use>
                        </svg>
                    </button>
                    <button id="nss-tunebook-tunelist-switch" data-load="setlist" class="nss-btn nss-switch-btn flex-wrapper" title="Switch to Setlist view" aria-title="Switch to Setlist view" aria-hidden="true" hidden>

                            <use href="assets/icons/icons.svg#nav-icon-tunelist"></use>

                    </div>
                    
                    <section class="nss-select">

                            <button data-load="share-link" class="nss-btn nss-option-btn flex-wrapper" title="Share link to item" aria-title="Share link to item">
                                <svg class="nss-icon" aria-hidden="true">

                                </svg>

                            <div class="select-wrapper" data-select="filter">
                                <select id="filterOptions" class="nss-tunebook-selector nss-select-options" title="Filter tunes by tune type or players" aria-title="Filter tunes by tune type or players">

                                    <option value="0">ðŸ˜Ž Show All ðŸ˜Ž</option>
                                </select>

                                </select>
                            </div>
                            <div class="select-wrapper" data-select="display">
                                <select id="displayOptions" class="nss-tunebook-selector nss-select-options" title="Set tablature display and change playback instrument" aria-title="Set tablature display and change playback instrument">
                                   <option data-select="display-header" value="-1">ðŸŽ¹ Tabs & MIDI</option>
                                   <option value="0">Default (ABC Tools)</option>
                                   <option value="13">Notes (Piano)</option>
                                   <option value="1">ABC (Concertina)</option>
                                   <option value="2">Tin Whistle Tabs</option>
                                   <option value="3">Irish Flute Tabs</option>
                                   <option value="4">GDAD Bouzouki Tabs</option>
                                   <option value="5">EADGBE Guitar Tabs</option>
                                   <option value="6">DADGAD Guitar Tabs</option>
                                   <option value="7">Mandolin Tabs</option>
                                   <option value="8">Tenor Banjo Tabs</option>
                                   <option value="9">Hammered Dulcimer</option>
                                   <option value="10">Uilleann Pipes</option>
                                   <option value="11">Melodeon</option>
                                   <option value="14">ClaviZouki</option>
                                   <option value="12">SolfÃ¨ge </option>
                                </select>
                            </div>
                            <button data-load="list-viewer" class="nss-btn nss-option-btn flex-wrapper" title="Open List Viewer" aria-title="Open List Viewer">
                                <svg class="nss-mini-icon" aria-hidden="true">
                                    <use href="assets/icons/icons.svg#action-icon-list-checked"></use>
                                </svg>

                    </section>
                </div>

                <button id="fullScreenButton" data-load="fullscreen-view" class="nss-btn nss-tunebook-el flex-wrapper" title="View current item in full screen mode" aria-title="View current item in full screen mode">
                    <span data-label="fs"></span>
                    <span class="nss-icon-show nss-mini-icon">
                        <svg class="nss-icon" aria-hidden="true">
                            <use href="assets/icons/icons.svg#action-icon-view"></use>
                        </svg>
                    </span>
                </button>
            </nav>

        </header>

        <main class="flex-column">
            
            <section class="nss-launch nss-launch-el flex-wrapper">
                <div class="nss-launch-container flex-wrapper">
                    <button id="nss-launch-setlist" data-load="setlist" class="nss-btn nss-btn-launch flex-wrapper">
                        <span class="nss-btn-text flex-wrapper">Open Setlist
                            <span class="nss-icon-container flex-wrapper" aria-hidden="true">
                                <svg class="nss-switch-icon"><use href="assets/icons/icons.svg#nav-icon-tunelist"></use></svg>
                            </span>
                        </span>
                    </button>
                    <button id="nss-launch-tunelist" data-load="tunelist" class="nss-btn nss-btn-launch flex-wrapper">
                        <span class="nss-btn-text flex-wrapper">Open Tunelist
                            <span class="nss-icon-container flex-wrapper" aria-hidden="true">
                                <svg class="nss-switch-icon"><use href="assets/icons/icons.svg#action-icon-music"></use></svg>
                            </span>
                        </span>
                    </button>
                    <button id="nss-launch-playalong" data-load="playalong" class="nss-btn nss-btn-launch flex-wrapper">
                        <span class="nss-btn-text flex-wrapper">Play Along
                            <span class="nss-icon-container flex-wrapper" aria-hidden="true">
                                <svg class="nss-switch-icon"><use href="assets/icons/icons.svg#action-icon-records"></use></svg>
                            </span>
                        </span>
                    </button>
                </div>
            </section>

            <section class="nss-abctools-embed nss-tunebook-el flex-align-center flex-column" aria-hidden="true" hidden>
                <div data-controls="iframe-zoom" class="nss-iframe-gui-container flex-wrapper-space-between" aria-hidden="true" hidden>
                    <button data-load="zoom-in" class="nss-btn nss-switch-btn nss-zoom-btn" title="Zoom In" aria-title="Zoom In">
                        <span class="nss-bar-x"></span>
                        <span class="nss-bar-y"></span>
                    </button>
                    <button data-load="zoom-out" class="nss-btn nss-switch-btn nss-zoom-btn" title="Zoom Out" aria-title="Zoom Out">
                        <span class="nss-bar-x"></span>
                    </button>
                </div>
                <div data-controls="iframe-nav" class="nss-iframe-gui-container flex-wrapper-space-between">
                    <button data-load="prev" data-size="large" class="nss-btn nss-switch-btn nss-arrow-btn flex-wrapper" title="Load previous Set or Tune" aria-title="Load previous Set or Tune">
                        <span class="nss-arrow nss-arrow-left"></span>
                    </button>
                    <button data-load="next" data-size="large" class="nss-btn nss-switch-btn nss-arrow-btn flex-wrapper" title="Load next Set or Tune" aria-title="Load next Set or Tune">
                        <span class="nss-arrow nss-arrow-right"></span>
                    </button>
                </div>
                <div data-controls="iframe-gui" class="nss-iframe-gui-container flex-wrapper-space-between" aria-hidden="true" hidden>
                    <button data-load="toggle-gui-fullscreen" class="nss-btn nss-switch-btn flex-wrapper" title="Show or hide GUI" aria-title="Show or hide GUI">
                        <svg class="nss-icon" aria-hidden="true">
                            <use href="assets/icons/icons-chord-viewer.svg#action-icon-sliders"></use>
                        </svg>
                    </button>
                    <button data-load="exit-fullscreen" class="nss-btn nss-switch-btn flex-wrapper" title="Exit Full Screen" aria-title="Exit Full Screen">
                        <svg class="nss-icon" aria-hidden="true">
                            <use href="assets/icons/icons.svg#action-icon-unview"></use>
                        </svg>
                    </button>
                </div>

                <iframe id="tuneFrame" src="" tabindex="-1"></iframe>
            </section>

            <section class="nss-playalong nss-playalong-el flex-wrapper" aria-hidden="true" hidden>
                <div class="nss-playalong-container flex-column">
                    <div class="nss-playalong-link-container">
                        <a href="https://www.soundslice.com/slices/CLHRc/" target="_blank" title="Open play along notation for Toureendarby Polka Set" aria-title="Open play along notation for Toureendarby Polka Set">
                            <div class="nss-playalong-img-overlay">
                                <div class="subtitle-wrapper">
                                    <h2>Toureendarby Polka Set</h2>
                                </div>
                            </div>
                            <img src="assets/images/playalong-polkas-toureendarby.jpg" draggable="false" alt="Toureendarby Polka Set playalong">
                        </a>
                    </div>
                    <div class="nss-playalong-link-container">
                        <a href="https://www.soundslice.com/slices/R1QCc/" target="_blank" title="Open play along notation for P&O Polka Set" aria-title="Open play along notation for P&O Polka Set">
                            <div class="nss-playalong-img-overlay">
                                <div class="subtitle-wrapper">
                                    <h2>P&O Polka Set</h2>
                                </div>
                            </div>
                            <img src="assets/images/playalong-polkas-pando.jpg" draggable="false" alt="P&O Polka Set playalong">
                        </a>
                    </div>
                    <div class="nss-playalong-link-container">
                        <a href="https://www.soundslice.com/slices/47PCc/" target="_blank" title="Open play along notation for John Walsh's Polka Set" aria-title="Open play along notation for John Walsh's Polka Set">
                            <div class="nss-playalong-img-overlay">
                                <div class="subtitle-wrapper">
                                    <h2>John Walsh's Polka Set</h2>
                                </div>
                            </div>
                            <img src="assets/images/playalong-polkas-johnwalshs.jpg" draggable="false" alt="John Walsh's Polka Set playalong">
                        </a>
                    </div>
                    <div class="nss-playalong-backlink subtitle-wrapper">
                        <a href="#launcher" data-load="launcher" class="nss-subhead-link" title="Return to Launch Screen" aria-title="Return to Launch Screen">
                            <h2 class="nss-gradient-text">Back to Launch Screen</h2>
                        </a>
                    </div>
                </div>
            </section>

            <article id="nss-popover-options" popover="manual" class="nss-popover nss-popover-menu" aria-label="App Options Menu">
                <header class="nss-popover-header">
                    <div class="flex-wrapper nss-header-x-container">
                        <button autofocus id="nss-popover-options-close" class="nss-btn nss-btn-x popover-btn-x flex-wrapper" title="Close App Options" aria-title="Close App Options"></button>
                    </div>
                    <div class="nss-popover-header-title-container flex-wrapper">
                        <h2 class="nss-popover-title">Tunebook Options</h2>
                    </div>
                </header>
                <div class="nss-popover-body flex-wrapper" tabindex="-1">
                    <div class="nss-checkbox-container flex-column">
                        <label for="tools-save-restore-tunes" class="nss-checkbox-label">
                            <input type="checkbox" id="tools-save-restore-tunes" data-option="abcToolsSaveAndRestoreTunes" class="nss-checkbox-btn" value="1">
                            Save & load last opened Set or Tune
                        </label>
                        <label for="tunebook-use-mobile-mode" class="nss-checkbox-label">
                            <input type="checkbox" id="tunebook-use-mobile-mode" data-option="tuneBookAlwaysUseMobileMode" class="nss-checkbox-btn" value="1">
                            Always open Tunebook in Mobile Mode
                        </label>
                        <label for="tunebook-use-compact-mode" class="nss-checkbox-label">
                            <input type="checkbox" id="tunebook-use-compact-mode" data-option="tuneBookAlwaysUseCompactMode" class="nss-checkbox-btn" value="1">
                            Always open Tunebook in Compact Mode
                        </label>
                        <label for="tools-fullscreen-new-window" class="nss-checkbox-label">
                            <input type="checkbox" id="tools-fullscreen-new-window" data-option="abcToolsFullScreenOpensNewWindow" class="nss-checkbox-btn" value="1">
                            Full Screen opens ABC Tools in new window
                        </label>
                        <button class="nss-btn nss-btn-advanced-options">
                            Show advanced options
                        </button>
                        <div class="nss-advanced-options-container flex-column" aria-hidden="true" hidden>
                            <label for="tunebook-show-status-report" class="nss-checkbox-label">
                                <input type="checkbox" id="tunebook-show-status-report" data-option="tuneBookShowStatusReport" class="nss-checkbox-btn" value="1">
                                App: Show Tunebook report at launch
                            </label>
                            <label for="app-allow-hash-onload" class="nss-checkbox-label">
                                <input type="checkbox" id="app-allow-hash-onload" data-option="tuneBookAllowLoadFromHashLink" class="nss-checkbox-btn" value="1">
                                App: Allow loading #links on startup
                            </label>
                            <label for="tools-allow-midi-change" class="nss-checkbox-label">
                                <input type="checkbox" id="tools-allow-midi-change" data-option="abcToolsAllowInstrumentChanges" class="nss-checkbox-btn" value="1">
                                MIDI: Allow changing playback instrument
                            </label>
                            <label for="tools-always-mute-chords" class="nss-checkbox-label">
                                <input type="checkbox" id="tools-always-mute-chords" data-option="abcToolsAlwaysMuteChords" class="nss-checkbox-btn" value="1">
                                MIDI: Always mute chords in playback
                            </label>
                            <label for="tools-allow-tab-change" class="nss-checkbox-label">
                                <input type="checkbox" id="tools-allow-tab-change" data-option="abcToolsAllowTabStyleChanges" class="nss-checkbox-btn" value="1">
                                Tabs: Allow adding Tablature to notes
                            </label>
                            <label for="tools-allow-auto-reload" class="nss-checkbox-label">
                                <input type="checkbox" id="tools-allow-auto-reload" data-option="abcToolsAllowTuneAutoReload" class="nss-checkbox-btn" value="1">
                                Tunes: Allow automatic Tunebook reload
                            </label>
                            <label for="cv-allow-dynamic-chords" class="nss-checkbox-label">
                                <input type="checkbox" id="cv-allow-dynamic-chords" data-option="chordViewerAllowDynamicChords" class="nss-checkbox-btn" value="1">
                                Chord Viewer: Generate chords dynamically
                            </label>
                        </div>
                    </div>
                </div>
            </article>

            <dialog id="chord-viewer" data-chord-viewer="dialog" class="dark" aria-label="Chord Viewer Dialog">
                <div data-chord-viewer="background"></div>
                <div data-chord-viewer="container">
                    <header data-chord-viewer="header" class="wrapper-container flex-between">
                        <button data-cvw-action="toggle-theme" data-controls="theme-btn" data-theme="light" class="btn btn-dark flex-center" title="Switch to light theme" aria-title="Switch to light theme">
                            <svg data-ui="icon-fixed-size" aria-hidden="true">
                                <use href="assets/icons/icons-chord-viewer.svg#theme-icon-dark"></use>
                            </svg>
                        </button>
                        <button data-cvw-action="toggle-theme" data-controls="theme-btn" data-theme="dark" class="btn btn-light flex-center" title="Switch to dark theme" aria-title="Switch to dark theme" aria-hidden="true" hidden inert>
                            <svg data-ui="icon-fixed-size" aria-hidden="true">
                                <use href="assets/icons/icons-chord-viewer.svg#theme-icon-light"></use>
                            </svg>
                        </button>
                        <div class="wrapper-container flex-center">
                            <h2 data-chord-viewer="title"></h2>
                        </div>
                        <div data-chord-viewer="x-container" class="flex-center">
                            <button autofocus data-cvw-action="close-chord-viewer" data-controls="btn-x" class="btn btn-x flex-center" title="Close Chord Viewer" aria-title="Close Chord Viewer"></button>
                        </div>
                    </header>
                    <div data-chord-viewer="body">
                        <input type="range" data-controls="chord-viewer-slider" name="chords-slider" min="75" max="185" value="120" step="1" />
                        <div data-chord-viewer="chords-container"></div>
                    </div>
                    <footer data-chord-viewer="footer" class="flex-between">
                        <button data-cvw-action="toggle-gui" data-controls="control-btn" class="btn flex-center" title="Show or hide GUI" aria-title="Show or hide GUI">
                            <svg data-ui="icon" aria-hidden="true">
                                <use href="assets/icons/icons-chord-viewer.svg#action-icon-sliders"></use>
                            </svg>
                        </button>
                        <button data-cvw-action="reset-slider" data-controls="control-btn" class="btn flex-center" title="Reset slider settings" aria-title="Reset slider settings">
                            <svg data-ui="icon" aria-hidden="true">
                                <use href="assets/icons/icons-chord-viewer.svg#action-icon-reset"></use>
                            </svg>
                        </button>
                    </footer>
                </div>
            </dialog>

            <dialog id="list-viewer" data-list-viewer="dialog" class="dark" aria-label="List Viewer Dialog">
                <div data-list-viewer="background"></div>
                <div data-list-viewer="container">
                    <header data-list-viewer="header" class="wrapper-container flex-between">
                        <button data-lvw-action="toggle-theme" data-controls="theme-btn" data-theme="light" class="btn btn-dark flex-center" title="Switch to light theme" aria-title="Switch to light theme">
                            <svg data-ui="icon-fixed-size" aria-hidden="true">
                                <use href="assets/icons/icons-chord-viewer.svg#theme-icon-dark"></use>
                            </svg>
                        </button>
                        <button data-lvw-action="toggle-theme" data-controls="theme-btn" data-theme="dark" class="btn btn-light flex-center" title="Switch to dark theme" aria-title="Switch to dark theme" aria-hidden="true" hidden inert>
                            <svg data-ui="icon-fixed-size" aria-hidden="true">
                                <use href="assets/icons/icons-chord-viewer.svg#theme-icon-light"></use>
                            </svg>

                        <div class="wrapper-container flex-center">
                            <h2 data-list-viewer="title"></h2>
                        </div>
                        <div data-list-viewer="x-container" class="flex-center">
                            <button autofocus data-lvw-action="close-list-viewer" data-controls="btn-x" class="btn btn-x flex-center" title="Close List Viewer" aria-title="Close List Viewer"></button>
                        </div>
                    </header>
                    <div data-list-viewer="body">
                        <div data-list-viewer="tiles-container" class="flex-center"></div>
                    </div>
                    <footer data-list-viewer="footer" class="flex-between"></footer>
                </div>
            </dialog>

            <article popover data-popover="notification-popup" class="info" aria-label="Notification Popup">
                <div class="nss-header-x-container">
                    <button class="nss-btn nss-btn-x popup-btn-x flex-wrapper" title="Close notification" aria-title="Close notification"></button>
                </div>
                <div class="flex-wrapper subtitle-wrapper">
                    <p data-popover="notification-message">Notification Message Test</p>
                </div>
            </article>

            <div class="nss-status-bar" aria-live="assertive"></div>

        </main>

        <footer class="nss-footers">

            <section class="nss-footer-launch nss-launch-el flex-wrapper-space-between">
                <button class="nss-btn nss-option-btn flex-wrapper" data-load="app-options" title="Open N.S.S.S. App Options" aria-title="Open N.S.S.S. App Options">
                    <svg class="nss-icon" aria-hidden="true">
                        <use href="assets/icons/icons.svg#action-icon-options"></use>
                    </svg>
                </button>
                <a data-type="telegram-link" href="https://t.me/irish_sessions_ns" target="_blank" class="nss-footer-link flex-wrapper" title="Visit NS Session's Telegram channel" aria-title="Visit NS Session's Telegram channel">
                    <span class="nss-gradient-text">
                        Follow NS Sessions
                    </span>
                </a>
                <button class="nss-btn nss-link-btn flex-wrapper" tabindex="-1">
                    <a href="abc-encoder.html" class="nss-icon-container" title="Launch ABC Encoder" aria-title="Launch ABC Encoder">
                        <svg class="nss-icon" aria-hidden="true">
                            <use href="assets/icons/icons.svg#action-icon-sort-az"></use>
                        </svg>
                    </a>
                </button>
            </section>

            <section id="nss-tunebook-footer" class="nss-footer-tunebook nss-tunebook-el flex-wrapper-space-between" hidden>
                <button data-load="launcher" class="nss-btn nss-switch-btn flex-wrapper" title="Return to Launch Screen" aria-title="Return to Launch Screen">
                    <svg class="nss-switch-icon" data-icon="launch" aria-hidden="true">
                        <use href="assets/icons/icons.svg#action-icon-launch"></use>
                    </svg>
                </button>

                <div class="flex-wrapper footer-link-wrapper">
                    <label for="nss-radio-view-tunes" class="radio-wrapper flex-wrapper" title="Full Screen button opens current Set or Tune">
                        <input type="radio" id="nss-radio-view-tunes" name="nss-radio-view" value="0" checked>
                        <span class="flex-wrapper">
                            <span class="nss-mini-icon nss-icon-show">
                                <svg class="nss-icon" aria-hidden="true">
                                    <use href="assets/icons/icons.svg#action-icon-view"></use>
                                </svg>
                            </span>
                            <span class="nss-mini-icon nss-icon-hide">
                                <svg class="nss-icon" aria-hidden="true">
                                    <use href="assets/icons/icons.svg#action-icon-unview"></use>
                                </svg>
                            </span>
                        </span>
                    </label>
                    <div class="footer-link-container flex-wrapper">
                        <button data-controls="mode" data-type="mobile-switch" class="nss-btn" title="Switch to mobile Tunebook mode" aria-title="Switch to mobile Tunebook mode">
                            <span class="nss-gradient-text flex-wrapper">
                                MOBILE
                            </span>
                            <span class="nss-mini-icon">
                                <svg class="nss-icon" aria-hidden="true">
                                    <use href="assets/icons/icons.svg#nav-icon-mobile"></use>
                                </svg>
                            </span>
                            <span class="nss-gradient-text flex-wrapper">
                                MODE
                            </span>
                        </button>
                        <button data-controls="footer-popup" popovertarget="footer-popup" class="nss-btn" title="More Tunebook actions" aria-title="More Tunebook actions">
                            <span class="nss-mini-icon">
                                <svg class="nss-icon" aria-hidden="true">
                                    <use href="assets/icons/icons.svg#action-icon-archives"></use>
                                </svg>
                            </span>
                        </button>
                    </div>
                    <label for="nss-radio-view-chords" class="radio-wrapper flex-wrapper" title="Full Screen button opens Chord Viewer">
                        <input type="radio" id="nss-radio-view-chords" name="nss-radio-view" value="1">
                        <span class="flex-wrapper">
                            <span class="nss-mini-icon nss-icon-show">
                                <svg class="nss-icon" aria-hidden="true">
                                    <use href="assets/icons/icons.svg#action-icon-view"></use>
                                </svg>
                            </span>
                            <span class="nss-mini-icon nss-icon-hide">
                                <svg class="nss-icon" aria-hidden="true">
                                    <use href="assets/icons/icons.svg#action-icon-unview"></use>
                                </svg>
                            </span>
                        </span>
                    </label>
                </div>

                <button data-controls="tunebook-compact-mode" class="nss-btn nss-btn-x footer-btn-x flex-wrapper" title="Hide footer section" aria-title="Hide footer section"></button>
            </section>

            <article popover id="footer-popup" data-popover="tunebook-actions-popup" class="info" aria-label="More Tunebook actions">
                <div class="tunebook-actions-grid">
                    <button autofocus data-load="launcher" class="nss-btn nss-switch-btn flex-wrapper" title="Return to Launch Screen" aria-title="Return to Launch Screen">
                        <svg class="nss-switch-icon" data-icon="launch" aria-hidden="true">
                            <use href="assets/icons/icons.svg#action-icon-launch"></use>
                        </svg>
                    </button>
                    <button data-load="list-viewer" class="nss-btn nss-option-btn flex-wrapper" title="Open List Viewer" aria-title="Open List Viewer">
                        <svg class="nss-icon" aria-hidden="true">
                            <use href="assets/icons/icons.svg#action-icon-list-checked"></use>
                        </svg>
                    </button>
                    <button data-controls="mode" data-type="desktop-switch" class="nss-btn nss-option-btn flex-wrapper" title="Switch to desktop mode" aria-title="Switch to desktop mode">
                        <svg class="nss-icon" aria-hidden="true">
                            <use href="assets/icons/icons.svg#nav-icon-desktop"></use>
                        </svg>
                    </button>
                    <button data-controls="tunebook-compact-mode" class="nss-btn nss-option-btn flex-wrapper" title="Hide footer section" aria-title="Hide footer section">
                        <svg class="nss-icon" aria-hidden="true">
                            <use href="assets/icons/icons.svg#action-icon-panel-down"></use>
                        </svg>
                    </button>
                    <button data-load="help" class="nss-btn nss-switch-btn flex-wrapper" title="Show Help overlay" aria-title="Show Help overlay">
                        <svg class="nss-circled-icon" aria-hidden="true">
                            <use href="assets/icons/icons.svg#nav-icon-help"></use>
                        </svg>
                    </button>
                    <button data-load="share-link" class="nss-btn nss-option-btn flex-wrapper" title="Share link to item" aria-title="Share link to item">
                        <svg class="nss-icon" aria-hidden="true">
                            <use href="assets/icons/icons.svg#action-icon-share"></use>
                        </svg>
                    </button>
                    <button class="nss-btn popup-btn-x nss-control-btn flex-wrapper" title="Minimize popup" aria-title="Minimize popup">
                        <svg class="nss-switch-icon" data-icon="launch" aria-hidden="true">
                            <use href="assets/icons/icons.svg#action-icon-wrap-down"></use>
                        </svg>
                    </button>
                    <button data-load="fullscreen-view" class="nss-btn nss-option-btn flex-wrapper" title="View in full screen mode" aria-title="View in full screen mode">
                        <svg class="nss-mini-icon" aria-hidden="true">
                            <use href="assets/icons/icons.svg#action-icon-view"></use>
                        </svg>
                    </button>
            </article>

        </footer>

    </div>

</body>

</html>
