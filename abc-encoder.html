<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=860" />
    <meta name="description" content="Convert raw ABCs of tunes played at the Novi Sad traditional Irish music session to encoded format exportable to Michael Eskin's ABC Transcription Tools.">
    <title>N.S.S.S. ABC Encoder</title>
    <link rel="stylesheet" href="./styles/nss-styles.css">
    <script type="module" src="./modules/scripts-abc-encoder.js"></script>
</head>

<body>

    <div class="container">

        <header class="nss-header">

            <nav class="nss-switch-container">

                <button class="nss-btn-abc-setlist nss-btn-abcraw nss-btn nss-link-btn flex-wrapper" tabindex="-1">
                    <a href="https://raw.githubusercontent.com/anton-bregolas/NS-Session-Setlist/refs/heads/main/abc/NS-Session-Sets.abc" target="_blank" class="nss-icon-container" title="Get raw ABC of NS Session Setlist" aria-title="Get raw ABC of NS Session Setlist">
                        <svg class="nss-icon" aria-hidden="true">
                            <use href="assets/icons/icons.svg#nav-icon-tunelist"></use>
                        </svg>
                    </a>
                </button>

            </nav>

            <h1 id="title-encoder" class="nss-gradient-text" data-title="encoder"></h1>

            <nav class="nss-abclink-container">
                <button class="nss-btn-abc-tunelist nss-btn-abcraw nss-btn nss-link-btn flex-wrapper" tabindex="-1">
                    <a href="https://raw.githubusercontent.com/anton-bregolas/NS-Session-Setlist/refs/heads/main/abc/NS-Session-Tunes.abc" target="_blank" class="nss-icon-container" title="Get raw ABC of NS Session Tunelist" aria-title="Get raw ABC of NS Session Tunelist">
                        <svg class="nss-icon" aria-hidden="true">
                            <use href="assets/icons/icons.svg#action-icon-music"></use>
                        </svg>
                    </a>
                </button>
            </nav>

            <a href="index.html" class="nss-subhead-link" title="Return to Launch Screen of Novi Sad Session Setlist App" aria-title="Return to Launch Screen of Novi Sad Session Setlist App" autofocus><h2 class="nss-gradient-text">Back to Launch Screen</h2></a>

        </header>

        <main>
            
            <section class="nss-launch flex-wrapper">
                <div class="nss-launch-container flex-wrapper">
                    <button data-load="abc-encode" class="nss-btn nss-btn-launch flex-wrapper">
                        <span class="nss-btn-text flex-wrapper">Encode ABC
                            <span class="nss-icon-container flex-wrapper" aria-hidden="true">
                                <svg class="nss-switch-icon"><use href="assets/icons/icons.svg#nav-icon-abc"></use></svg>
                            </span>
                        </span>
                    </button>
                    <button data-load="abc-decode" class="nss-btn nss-btn-launch flex-wrapper">
                        <span class="nss-btn-text flex-wrapper">Decode ABC
                            <span class="nss-icon-container flex-wrapper" aria-hidden="true">
                                <svg class="nss-switch-icon"><use href="assets/icons/icons.svg#action-icon-music"></use></svg>
                            </span>
                        </span>
                    </button>
                    <button data-load="abc-sort" class="nss-btn nss-btn-launch flex-wrapper">
                        <span class="nss-btn-text flex-wrapper">Sort ABC
                            <span class="nss-icon-container flex-wrapper" aria-hidden="true">
                                <svg class="nss-switch-icon"><use href="assets/icons/icons.svg#action-icon-sort-az"></use></svg>
                            </span>
                        </span>
                    </button>
                </div>
            </section>

            <article id="nss-popover-options" popover="manual" class="nss-popover" aria-label="Encoder Settings Menu">
                <header class="nss-popover-header">
                    <div class="flex-wrapper nss-header-x-container">
                        <button autofocus id="nss-popover-options-close" class="nss-btn nss-btn-x popover-btn-x flex-wrapper" title="Close Encoder Settings" aria-title="Close Encoder Settings"></button>
                    </div>
                    <h2 class="nss-popover-title">Encoder Settings</h2>
                </header>
                <div class="nss-popover-body">
                    <div class="nss-checkbox-container">
                        <label for="encoder-export-tunelist" class="nss-checkbox-label">
                          <input type="checkbox" id="encoder-export-tunelist" data-option="abcEncoderExportsTuneList" class="nss-checkbox-btn" value="1">
                            ENCODE also exports plain text Tunelist
                        </label>
                        <label for="encoder-sort-tunebook" class="nss-checkbox-label">
                          <input type="checkbox" id="encoder-sort-tunebook" data-option="abcEncoderSortsTuneBook" class="nss-checkbox-btn" value="1">
                            ENCODE automatically passes tunes to SORT
                        </label>
                        <label for="sort-export-chords" class="nss-checkbox-label">
                          <input type="checkbox" id="sort-export-chords" data-option="abcSortExportsChordsFromTunes" class="nss-checkbox-btn" value="1">
                            SORT extracts chords from Tunebook
                        </label>
                        <label for="sort-export-settunes" class="nss-checkbox-label">
                          <input type="checkbox" id="sort-export-settunes" data-option="abcSortExportsTunesFromSets" class="nss-checkbox-btn" value="1">
                            SORT exports Tunes ABC from Sets ABC
                        </label>
                        <label for="sort-remove-linebreaks" class="nss-checkbox-label">
                          <input type="checkbox" id="sort-remove-linebreaks" data-option="abcSortRemovesLineBreaksInAbc" class="nss-checkbox-btn" value="1">
                            SORT removes extra line breaks in ABC
                        </label>
                        <label for="sort-remove-afterbreaks" class="nss-checkbox-label">
                          <input type="checkbox" id="sort-remove-afterbreaks" data-option="abcSortRemovesTextAfterLineBreaksInAbc" class="nss-checkbox-btn" value="1">
                            SORT removes text after line breaks in ABC
                        </label>
                    </div>
                </div>
            </article>

            <div class="nss-status-bar" aria-live="assertive"></div>

        </main>

        <footer class="nss-footers">

            <section class="nss-footer-launch footer-wrapper" title="Open ABC Encoder Options" aria-title="Open ABC Encoder Options">
                <button class="nss-btn nss-option-btn flex-wrapper" data-load="encoder-options">
                    <svg class="nss-icon" aria-hidden="true">
                        <use href="assets/icons/icons.svg#action-icon-settings"></use>
                    </svg>
                </button>
                <button class="nss-btn nss-switch-btn nss-launcher-link flex-wrapper" title="Return to Launch Screen" aria-title="Return to Launch Screen">
                    <svg class="nss-switch-icon" data-icon="launch" aria-hidden="true">
                        <use href="assets/icons/icons.svg#action-icon-launch"></use>
                    </svg>
                </button>
            </section>

        </footer>

    </div>

</body>

</html>
