<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sort tunes in ABC notation and create an online database of sets played at your local Irish music session using NS Session Setlist's ABC Encoder">
    <meta property="og:title" content="ABC Encoder: Convert ABC tunes to Novi Sad Irish Session DB">
    <meta property="og:description" content="Sort tunes in ABC notation and create an online database of sets played at your local Irish music session using NS Session Setlist's ABC Encoder">
    <meta property="og:url" content="https://anton-bregolas.github.io/NS-Session-Setlist/abc-encoder.html">
    <meta property="og:image" content="">
    <title>N.S.S.S. ABC Encoder</title>
    <link rel="modulepreload" href="./modules/scripts-preload-nssapp.js">
    <script type="module" src="./modules/scripts-preload-nssapp.js"></script>
    <link rel="stylesheet" href="./styles/styles-nss-app.css">
    <script type="module" src="./modules/scripts-3p/popover-polyfill/popover.min.js"></script>
    <script type="module" src="./modules/scripts-nss-app.js"></script>
</head>

<body>

    <div class="background-container"></div>

    <div class="body-container">

        <header class="nss-header-container">

            <nav class="nss-encodernav-container">
                <div id="nss-encoder-header" class="nss-app-header flex-align-center">
                    <button class="nss-btn-abc-setlist nss-btn-abcraw nss-btn nss-link-btn flex-wrapper" tabindex="-1">
                        <a href="https://raw.githubusercontent.com/anton-bregolas/NS-Session-Setlist/refs/heads/main/abc/NS-Session-Sets.abc" target="_blank" class="nss-link nss-icon-container" title="Get raw ABC of NS Session Setlist" aria-title="Get raw ABC of NS Session Setlist">
                            <svg class="nss-icon" aria-hidden="true">
                                <use href="assets/icons/icons.svg#nav-icon-tunelist"></use>
                            </svg>
                        </a>
                    </button>
                    <div class="title-wrapper">
                        <h1 id="nss-title-encoder" class="nss-gradient-text" data-title="encoder" aria-title="Novi Sad Session Setlist ABC Encoder"></h1>
                    </div>
                    <button class="nss-btn-abc-tunelist nss-btn-abcraw nss-btn nss-link-btn flex-wrapper" tabindex="-1">
                        <a href="https://raw.githubusercontent.com/anton-bregolas/NS-Session-Setlist/refs/heads/main/abc/NS-Session-Tunes.abc" target="_blank" class="nss-link nss-icon-container" title="Get raw ABC of NS Session Tunelist" aria-title="Get raw ABC of NS Session Tunelist">
                            <svg class="nss-icon" aria-hidden="true">
                                <use href="assets/icons/icons.svg#action-icon-music"></use>
                            </svg>
                        </a>
                    </button>
                </div>
                <a href="index.html" class="nss-subhead-link nss-encoder-subhead-link" title="Return to Launch Screen of Novi Sad Session Setlist App" aria-title="Return to Launch Screen of Novi Sad Session Setlist App" autofocus><h2 class="nss-gradient-text">Back to Launch Screen</h2></a>
            </nav>

        </header>

        <main>
            
            <section class="nss-launch flex-wrapper">
                <div class="nss-launch-container flex-wrapper">
                    <button data-load="abc-sort" class="nss-btn nss-btn-launch flex-wrapper">
                        <span class="nss-btn-text flex-wrapper">Sort ABC
                            <span class="nss-icon-container flex-wrapper" aria-hidden="true">
                                <svg class="nss-switch-icon"><use href="assets/icons/icons.svg#action-icon-sort-az"></use></svg>
                            </span>
                        </span>
                    </button>
                    <button data-load="abc-encode" class="nss-btn nss-btn-launch flex-wrapper">
                        <span class="nss-btn-text flex-wrapper">Encode ABC
                            <span class="nss-icon-container flex-wrapper" aria-hidden="true">
                                <svg class="nss-switch-icon"><use href="assets/icons/icons.svg#nav-icon-abc"></use></svg>
                            </span>
                        </span>
                    </button>
                    <button data-load="abc-decode" class="nss-btn nss-btn-launch flex-wrapper">
                        <span class="nss-btn-text flex-wrapper">Decode ABC
                            <span class="nss-icon-container flex-wrapper" aria-hidden="true">
                                <svg class="nss-switch-icon"><use href="assets/icons/icons.svg#action-icon-music"></use></svg>
                            </span>
                        </span>
                    </button>
                </div>
            </section>

            <article id="nss-popover-options" popover="manual" class="nss-popover nss-popover-menu" aria-label="Encoder Settings Menu">
                <header class="nss-popover-header">
                    <div class="flex-wrapper nss-header-left-btn-container">
                        <button data-load="session-survey" data-state="empty" class="nss-btn nss-btn-plus nss-option-btn flex-wrapper" title="Add Session Survey Data" aria-title="Add Session Survey Data"></button>
                    </div>
                    <div class="nss-popover-header-title-container flex-wrapper">
                        <h2 class="nss-popover-title">Encoder Settings</h2>
                    </div>
                    <div class="flex-wrapper nss-header-x-container">
                        <button autofocus id="nss-popover-options-close" class="nss-btn nss-btn-x popover-btn-x flex-wrapper" title="Close Encoder Settings" aria-title="Close Encoder Settings"></button>
                    </div>
                </header>
                <div class="nss-popover-body flex-wrapper" tabindex="-1">
                    <div class="nss-checkbox-container flex-column">
                        <label class="nss-checkbox-label">
                          <input type="checkbox" id="encoder-sorts-tunebook" data-option="abcEncoderSortsTuneBook" class="nss-checkbox-btn" value="1">
                            ENCODE automatically passes tunes to SORT
                        </label>
                        <label class="nss-checkbox-label">
                          <input type="checkbox" id="encoder-exports-tunelist" data-option="abcEncoderExportsTuneList" class="nss-checkbox-btn" value="1">
                            ENCODE also exports plain text Tunelist
                        </label>
                        <label class="nss-checkbox-label">
                          <input type="checkbox" id="sort-enforces-fields" data-option="abcSortEnforcesCustomAbcFields" class="nss-checkbox-btn" value="1">
                            SORT enforces custom N.S.S.S. ABC fields
                        </label>
                        <label class="nss-checkbox-label">
                          <input type="checkbox" id="sort-exports-tunes" data-option="abcSortExportsTunesFromSets" class="nss-checkbox-btn" value="1">
                            SORT exports Tunes ABC from Sets ABC
                        </label>
                        <label class="nss-checkbox-label">
                          <input type="checkbox" id="sort-exports-chords" data-option="abcSortExportsChordsFromTunes" class="nss-checkbox-btn" value="1">
                            SORT extracts chords from Tunebook
                        </label>
                        <label class="nss-checkbox-label">
                          <input type="checkbox" id="sort-normalizes-repeats" data-option="abcSortNormalizesAbcPartEndings" class="nss-checkbox-btn" value="1">
                            SORT normalizes ABC part endings
                        </label>
                        <label class="nss-checkbox-label">
                          <input type="checkbox" id="sort-fetches-metadata" data-option="abcSortFetchesTsoMetaData" class="nss-checkbox-btn" value="1">
                            SORT fetches metadata from The Session
                        </label>
                        <!-- <label class="nss-checkbox-label">
                          <input type="checkbox" id="sort-removes-linebreaks" data-option="abcSortRemovesLineBreaksInAbc" class="nss-checkbox-btn" value="1">
                            SORT removes extra line breaks in ABC
                        </label> -->
                        <!-- <label class="nss-checkbox-label">
                          <input type="checkbox" id="sort-removes-textafterbreaks" data-option="abcSortRemovesTextAfterLineBreaksInAbc" class="nss-checkbox-btn" value="1">
                            SORT removes text after line breaks in ABC
                        </label> -->
                        <label class="nss-checkbox-label">
                          <input type="checkbox" id="sort-removes-keylesstunes" data-option="abcSortUsesStrictTuneDetection" class="nss-checkbox-btn" value="1">
                            SORT removes tunes with no K: (strict mode)
                        </label>
                    </div>
                </div>
            </article>

            <article popover data-popover="notification-popup" class="info" aria-label="Notification Popup">
                <div class="nss-header-x-container">
                    <button class="nss-btn nss-btn-x popup-btn-x flex-wrapper" title="Close notification" aria-title="Close notification"></button>
                </div>
                <div class="flex-wrapper subtitle-wrapper">
                    <p data-popover="notification-message">Notification Message Test</p>
                </div>
            </article>

            <div class="nss-status-bar" aria-live="assertive"></div>

        </main>

        <footer class="nss-footers">

            <section class="nss-footer-launch flex-wrapper-space-between" title="Open ABC Encoder Options" aria-title="Open ABC Encoder Options">
                <button data-controls="options-menu" data-load="encoder-options" class="nss-btn nss-option-btn flex-wrapper">
                    <svg class="nss-icon" aria-hidden="true">
                        <use href="assets/icons/icons.svg#action-icon-settings"></use>
                    </svg>
                </button>
                <button class="nss-btn nss-switch-btn nss-launcher-link flex-wrapper" title="Return to Launch Screen" aria-title="Return to Launch Screen">
                    <svg class="nss-switch-icon" data-icon="launch" aria-hidden="true">
                        <use href="assets/icons/icons.svg#action-icon-launch"></use>
                    </svg>
                </button>
            </section>

        </footer>

    </div>

</body>

</html>
