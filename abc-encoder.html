<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta name="viewport" content="width=860" />
    <meta name="description" content="Convert raw ABCs of tunes played at the Novi Sad traditional Irish music session to encoded format exportable to Michael Eskin's ABC Transcription Tools.">
    <title>N.S.S.S. ABC Encoder</title>
    <link rel="stylesheet" href="./styles/nss-styles.css">
    <script type="module" src="./modules/scripts-abc-encoder.js"></script>
</head>

<body>

    <div class="container">

        <header class="nss-header">

            <nav class="nss-switch-container">

                <button class="nss-btn-abc-setlist nss-btn-abcraw nss-btn nss-link-btn flex-wrapper" tabindex="-1">
                    <a href="https://raw.githubusercontent.com/anton-bregolas/NS-Session-Setlist/refs/heads/main/abc/NS-Session-Sets.abc" target="_blank" class="nss-icon-container" title="Get raw ABC of NS Session Setlist" aria-title="Get raw ABC of NS Session Setlist">
                        <svg class="nss-icon" aria-hidden="true">
                            <use href="assets/icons/icons.svg#nav-icon-tunelist"></use>
                        </svg>
                    </a>
                </button>

            </nav>

            <h1 id="title-encoder" class="nss-gradient-text" data-title="encoder"></h1>

            <nav class="nss-abclink-container">
                <button class="nss-btn-abc-tunelist nss-btn-abcraw nss-btn nss-link-btn flex-wrapper" tabindex="-1">
                    <a href="https://raw.githubusercontent.com/anton-bregolas/NS-Session-Setlist/refs/heads/main/abc/NS-Session-Tunes.abc" target="_blank" class="nss-icon-container" title="Get raw ABC of NS Session Tunelist" aria-title="Get raw ABC of NS Session Tunelist">
                        <svg class="nss-icon" aria-hidden="true">
                            <use href="assets/icons/icons.svg#action-icon-music"></use>
                        </svg>
                    </a>
                </button>
            </nav>

            <a href="index.html" class="nss-subhead-link" title="Return to Launch Screen of Novi Sad Session Setlist App" aria-title="Return to Launch Screen of Novi Sad Session Setlist App" autofocus><h2 class="nss-gradient-text">Back to Launch Screen</h2></a>

        </header>

        <main>
            
            <section class="nss-launch flex-wrapper">
                <div class="nss-launch-container flex-wrapper">
                    <button data-load="abc-encode" class="nss-btn nss-btn-launch flex-wrapper">
                        <span class="nss-btn-text flex-wrapper">Encode ABC
                            <span class="nss-icon-container flex-wrapper" aria-hidden="true">
                                <svg class="nss-switch-icon"><use href="assets/icons/icons.svg#nav-icon-abc"></use></svg>
                            </span>
                        </span>
                    </button>
                    <button data-load="abc-decode" class="nss-btn nss-btn-launch flex-wrapper">
                        <span class="nss-btn-text flex-wrapper">Decode ABC
                            <span class="nss-icon-container flex-wrapper" aria-hidden="true">
                                <svg class="nss-switch-icon"><use href="assets/icons/icons.svg#action-icon-music"></use></svg>
                            </span>
                        </span>
                    </button>
                    <button data-load="abc-sort" class="nss-btn nss-btn-launch flex-wrapper">
                        <span class="nss-btn-text flex-wrapper">Sort ABC
                            <span class="nss-icon-container flex-wrapper" aria-hidden="true">
                                <svg class="nss-switch-icon"><use href="assets/icons/icons.svg#action-icon-sort-az"></use></svg>
                            </span>
                        </span>
                    </button>
                </div>
            </section>

        </main>

        <footer class="nss-footers">

            <section class="nss-footer-launch footer-wrapper">
                <button class="nss-btn-github nss-btn nss-link-btn nss-launch-el flex-wrapper" tabindex="-1">
                    <a href="https://github.com/anton-bregolas/NS-Session-Setlist" target="_blank" class="nss-icon-container" title="Open N.S.S.S. GitHub page" aria-title="Open N.S.S.S. GitHub page">
                        <svg class="nss-icon github-icon-dark" aria-hidden="true">
                            <use href="assets/icons/icons.svg#nav-icon-github"></use>
                        </svg>
                    </a>
                </button>
                <button class="nss-btn-github nss-btn nss-link-btn nss-launch-el flex-wrapper" tabindex="-1">
                    <a href="https://michaeleskin.com/abctools/abctools.html" target="_blank" class="nss-icon-container" title="Launch ABC Transcription Tools" aria-title="Open ABC Transcription Tools">
                        <svg class="nss-icon github-icon-dark" aria-hidden="true">
                            <use href="assets/icons/icons.svg#nav-icon-abctools-fill"></use>
                        </svg>
                    </a>
                </button>
            </section>

        </footer>

    </div>

</body>

</html>
